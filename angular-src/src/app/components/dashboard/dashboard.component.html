<!-- add js libraries here-->

<link rel="stylesheet" href="../../../assets/css/w3.css">

<!-- Selector for years -->
<div class = "w3-margin-top-custom w3-margin-left-custom w3-padding-top ">
    <select class = "w3-select" id="yearDropdown">
        <option value="2016">2016</option>
        <option value="2014">2014</option>
        <option value="2012">2012</option>
    </select>

    <select class = "w3-select" id="raceDropdown">
        <option value="United States Senator">Senate</option>
        <option value="President of the United States">Presidential</option>
    </select>

<!-- <p>Type in a County</p> -->
<input placeholder="Type in a county" type="text" id="inputCounty" />
<button onclick="resetMap()">Reset Vis</button>
    <h6 id="load"></h6>
</div>

<!-- Holds the left and right divs -->
<div class = "container " style = "width: 100%;   ">
    <!-- Ga map -->
    <div style="float: left; width:800px; display:block;" class="w3-margin-left w3-left-align" id="left">
        <!-- <div id="countyInfo"><h1 id="name">Hover over a county to see more info!</h1></div> -->
        <!-- <div id="voteInfo"><h3 id="voteInfoName">Hover over a county to see more info!</h3></div> -->
        <div class = "ga-map"></div>
        <div class = "line-graph"></div>
    </div>

    <!-- Right float for divs -->
    <div style=" float: right; width: auto; border-left: thin solid #000000; overflow: auto; display:none;"
         class="flex-item"
         id="right">
        <h1 class="w3-margin-left" style="align: center;" id="nam"></h1>

        <h4 class="w3-text w3-margin-bottom w3-margin-left">Party Percentage</h4>
        <div class="pie-chart w3-margin-left w3-margin-right w3-margin-bottom"></div>
        <h4 class="w3-text w3-margin-left">County Voting Power</h4>
        <div class="treemap treemap-margin w3-margin-right w3-margin-bottom w3-margin-bot-custom" id="treemap"
             style="align:left; padding-left:20px; float: left;"></div>
        <br>
        <p></p>
        <div class = "county-line-graph w3-margin-left"></div>
    </div>
</div>

<!-- add your script files here-->
<script src="../../../assets/js/treemap_county.js"></script>
<script src="../../../assets/js/ga_map.js"></script>
<script src="../../../assets/js/right_county.js"></script>
